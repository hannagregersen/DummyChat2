<div id="newChannelModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
                <div class="container">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                            
                        </div>
                    </div>
                </div>
                <h4 class="modal-title">Add channel</h4>
            </div>

            <div class="modal-body">
                <form ng-submit="addChannel()">
                    <div class="form-group">
                        <label for="channel-name">Channel name:</label>
                        <input type="text"
                               class="form-control"
                               ng-model="newChannel.name"
                               placeholder="Channel name..." />
                    </div>

                        <div class="form-group">
                            <label for="channel-body">Channel body:</label>
                            <textarea id="body"
                                      class="form-control"
                                      style="width: 100%; height: 200px;"
                                      placeholder="Channel Body..."
                                      ng-model="newChannel.body"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Add channel
                        </button>
                    </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
